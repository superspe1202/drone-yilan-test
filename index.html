<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>591 像素級匹配測試 - V18.0</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100vw; background: #fff; }
        .info-panel {
            position: absolute; top: 20px; right: 20px; width: 280px;
            background: rgba(255,255,255,0.9); padding: 15px; border-radius: 12px;
            z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            border: 2px solid #e74c3c;
        }
        .edge-label span {
            background: #e74c3c; color: white; border: 1px solid white;
            border-radius: 4px; padding: 1px 4px; font-size: 10px; font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h3 style="margin:0; color: #e74c3c;">像素級匹配測試</h3>
        <p style="font-size: 12px;">✅ 使用 OpenCV 直接從圖磚提取邊緣<br>✅ 高精度點位 (無簡化)<br>✅ 疊加原始 591 影像層</p>
        <div style="background:#f1c40f; padding:10px; border-radius:8px; text-align:center;">
            面積：<b id="area-val">0.00</b> 分地
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geometryutil"></script>
    <script>
        var map = L.map('map', {zoomControl: false}).setView([24.6331, 121.7511], 20);
        
        // 1. 底圖 (淺色)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { opacity: 0.1 }).addTo(map);

        // 2. 原始 591 圖磚
        L.tileLayer('tiles/{z}/{x}/{y}.png', { maxZoom: 20, opacity: 1.0 }).addTo(map);

        var labels = L.layerGroup().addTo(map);
        var vectorLayer = L.geoJSON(null, {
            style: { color: "transparent", weight: 4, fillOpacity: 0.2 },
            onEachFeature: function(feature, layer) {
                layer.on('click', function(e) {
                    L.DomEvent.stopPropagation(e);
                    vectorLayer.eachLayer(l => vectorLayer.resetStyle(l));
                    layer.setStyle({ color: "#2ecc71", weight: 6, fillOpacity: 0.5 });
                    
                    var latlngs = layer.getLatLngs()[0];
                    if (Array.isArray(latlngs[0])) latlngs = latlngs[0];
                    
                    var sqm = L.GeometryUtil.geodesicArea(latlngs);
                    document.getElementById('area-val').innerText = (Math.abs(sqm) * 0.00103102).toFixed(2);
                    
                    labels.clearLayers();
                    for(var i=0; i<latlngs.length; i++) {
                        var p1 = latlngs[i], p2 = latlngs[(i+1)%latlngs.length];
                        var d = map.distance(p1, p2);
                        if(d > 2) {
                            var mid = L.latLng((p1.lat+p2.lat)/2, (p1.lng+p2.lng)/2);
                            L.marker(mid, {icon: L.divIcon({className: 'edge-label', html: `<span>${d.toFixed(1)}m</span>`})}).addTo(labels);
                        }
                    }
                });
            }
        }).addTo(map);

        // 載入完美匹配的向量
        fetch('perfect_basian.json')
            .then(r => r.json())
            .then(data => {
                vectorLayer.addData(data);
                // 自動點選其中一塊
                setTimeout(() => {
                    var lys = vectorLayer.getLayers();
                    if(lys.length > 5) lys[5].fire('click');
                }, 1500);
            });
    </script>
</body>
</html>
