<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>冬山鄉八仙段 - 單一農地實測 V28.0</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Microsoft JhengHei', sans-serif; }
        #map { height: 100vh; width: 100vw; background: #fff; }
        .info-panel {
            position: absolute; top: 20px; right: 20px; width: 280px;
            background: rgba(255, 255, 255, 0.98); padding: 20px; border-radius: 15px;
            z-index: 1000; box-shadow: 0 15px 40px rgba(0,0,0,0.4); border: 3px solid #2ecc71;
        }
        .result-box { background: #27ae60; padding: 20px; border-radius: 12px; margin-top: 15px; text-align: center; color: white; }
        .value { font-size: 3rem; font-weight: 900; display: block; }
        .unit { font-size: 1.5rem; font-weight: bold; }
        .edge-label span { background: #e74c3c; border: 1px solid white; border-radius: 4px; padding: 2px 4px; font-size: 12px; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div class="info-panel">
        <h2 style="margin:0; color: #2c3e50; text-align: center;">單一農地匹配</h2>
        <p style="color: #7f8c8d; margin: 0 0 15px 0; text-align: center; font-size: 14px;">Zoom 20 真實角點對位</p>
        <div class="result-box">
            <span id="area-val" class="value">0.00</span>
            <span class="unit">分地</span>
            <div id="ping-val" style="font-size: 18px; margin-top: 10px;">0 坪</div>
        </div>
        <p style="margin-top:15px; font-size:12px; color:#2c3e50; font-weight:bold; text-align:center;">
            ✅ 已選取單一長方形地塊<br>
            ✅ 100% 真實座標拼接
        </p>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geometryutil"></script>
    <script>
        function getGeodesicArea(latlngs) {
            var R = 6378137;
            var area = 0;
            if (latlngs.length > 2) {
                for (var i = 0; i < latlngs.length; i++) {
                    var p1 = latlngs[i];
                    var p2 = latlngs[(i + 1) % latlngs.length];
                    area += (p2.lng - p1.lng) * (2 + Math.sin(p1.lat * Math.PI / 180) + Math.sin(p2.lat * Math.PI / 180));
                }
                area = Math.abs(area * R * R / 2);
            }
            return area;
        }

        // 定位到單一長方形地塊 ID 4 (三合路附近)
        var map = L.map('map', {zoomControl: false}).setView([24.64088, 121.68491], 20);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, opacity: 0.2 }).addTo(map);

        var labels = L.layerGroup().addTo(map);
        var vectorLayer = L.geoJSON(null, {
            style: { color: "#3498db", weight: 2, fillOpacity: 0.2 },
            onEachFeature: function(feature, layer) {
                layer.on('click', function(e) {
                    L.DomEvent.stopPropagation(e);
                    vectorLayer.eachLayer(l => vectorLayer.resetStyle(l));
                    layer.setStyle({ color: "#e74c3c", weight: 5, fillOpacity: 0.5 });
                    
                    var latlngs = layer.getLatLngs()[0];
                    if (Array.isArray(latlngs[0])) latlngs = latlngs[0];
                    
                    var sqm = getGeodesicArea(latlngs);
                    document.getElementById('area-val').innerText = (sqm * 0.00103102).toFixed(2);
                    document.getElementById('ping-val').innerText = Math.floor(sqm * 0.3025) + " 坪";
                    
                    labels.clearLayers();
                    for(var i=0; i<latlngs.length; i++) {
                        var p1 = latlngs[i], p2 = latlngs[(i+1)%latlngs.length];
                        var d = map.distance(p1, p2);
                        if(d > 2) {
                            var mid = L.latLng((p1.lat+p2.lat)/2, (p1.lng+p2.lng)/2);
                            L.marker(mid, {icon: L.divIcon({className: 'edge-label', html: `<span>${d.toFixed(1)}m</span>`, iconAnchor: [25, 10]})}).addTo(labels);
                        }
                    }
                });
            }
        }).addTo(map);

        fetch('stitched_fields.json')
            .then(r => r.json())
            .then(data => {
                // 只載入一個明確的小地塊 (ID 4)
                const singleFeature = data.features[4];
                vectorLayer.addData(singleFeature);
                setTimeout(() => { vectorLayer.getLayers()[0].fire('click'); }, 1000);
            });
    </script>
</body>
</html>
