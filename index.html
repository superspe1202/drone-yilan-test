<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>冬山鄉八仙段 - 頂點拼接完成版 V25.0</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Microsoft JhengHei', sans-serif; }
        #map { height: 100vh; width: 100vw; background: #fff; }
        .info-panel {
            position: absolute; top: 20px; right: 20px; width: 280px;
            background: rgba(255, 255, 255, 0.98); padding: 20px; border-radius: 15px;
            z-index: 1000; box-shadow: 0 15px 40px rgba(0,0,0,0.4); border: 3px solid #3498db;
        }
        .result-box { background: #3498db; padding: 15px; border-radius: 12px; margin-top: 15px; text-align: center; color: white; }
        .value { font-size: 2.5rem; font-weight: 900; display: block; }
        .unit { font-size: 1.5rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="info-panel">
        <h2 style="margin:0; color: #2c3e50; text-align: center;">頂點拼接成果</h2>
        <p style="color: #7f8c8d; margin: 0 0 10px 0; text-align: center; font-size: 12px;">已讀取四周圍角點並拼接</p>
        <div class="result-box">
            <span id="area-val" class="value">0.00</span>
            <span class="unit">分地</span>
            <div id="ping-val" style="font-size: 16px;">0 坪</div>
        </div>
        <p style="margin-top:15px; font-size:12px; color:#2c3e50; font-weight:bold;">
            ✅ 藍框區域：真實角點拼接結果<br>
            ✅ 點選地塊：自動計算面積
        </p>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        function getGeodesicArea(latlngs) {
            var R = 6378137;
            var area = 0;
            if (latlngs.length > 2) {
                for (var i = 0; i < latlngs.length; i++) {
                    var p1 = latlngs[i];
                    var p2 = latlngs[(i + 1) % latlngs.length];
                    area += (p2.lng - p1.lng) * (2 + Math.sin(p1.lat * Math.PI / 180) + Math.sin(p2.lat * Math.PI / 180));
                }
                area = Math.abs(area * R * R / 2);
            }
            return area;
        }

        var map = L.map('map', {zoomControl: false}).setView([24.633, 121.751], 18);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        var vectorLayer = L.geoJSON(null, {
            style: { color: "#3498db", weight: 3, fillOpacity: 0.3 },
            onEachFeature: function(feature, layer) {
                layer.on('click', function(e) {
                    L.DomEvent.stopPropagation(e);
                    vectorLayer.eachLayer(l => vectorLayer.resetStyle(l));
                    layer.setStyle({ color: "#e74c3c", weight: 5, fillOpacity: 0.5 });
                    
                    var latlngs = layer.getLatLngs()[0];
                    if (latlngs[0] && Array.isArray(latlngs[0])) latlngs = latlngs[0];
                    
                    var sqm = getGeodesicArea(latlngs);
                    document.getElementById('area-val').innerText = (sqm * 0.00103102).toFixed(2);
                    document.getElementById('ping-val').innerText = Math.floor(sqm * 0.3025) + " 坪";
                    
                    layer.bindPopup(`<b>地號: ${feature.properties.land_number}</b>`).openPopup();
                });
            }
        }).addTo(map);

        fetch('stitched_basian.json')
            .then(r => r.json())
            .then(data => {
                vectorLayer.addData(data);
                if (data.features.length > 0) {
                    map.fitBounds(vectorLayer.getBounds());
                    // Auto select one
                    setTimeout(() => {
                        vectorLayer.getLayers()[10].fire('click');
                    }, 1000);
                }
            });
    </script>
</body>
</html>
