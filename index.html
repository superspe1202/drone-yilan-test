<body>
    <div class="info-panel">

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geometryutil"></script>
    <script>
        function calcArea(latlngs) {
            var R = 6378137;
            var area = 0;
            if (latlngs.length > 2) {
                for (var i = 0; i < latlngs.length; i++) {
                    var p1 = latlngs[i];
                    var p2 = latlngs[(i + 1) % latlngs.length];
                    area += (p2.lng - p1.lng) * (2 + Math.sin(p1.lat * Math.PI / 180) + Math.sin(p2.lat * Math.PI / 180));
                }
                area = Math.abs(area * R * R / 2);
            }
            return area;
        }

        // åˆå§‹åŒ–åœ°åœ–ï¼šå†¬å±±é„‰å¹³åŸ
        var map = L.map('map', {zoomControl: false}).setView([24.6331, 121.7511], 20);

        // 1. èƒŒæ™¯æ”¹ç‚ºç´”è‰² (ä¾ç…§æŒ‡ç¤ºé—œé–‰è¡›æ˜Ÿåœ–)
        // ç•™ä¸€å€‹æ·¡è‰²åº•åœ–æ–¹ä¾¿å®šä½ï¼Œä½†èª¿åˆ°æ¥µæ·¡
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
            maxZoom: 19, opacity: 0.1 
        }).addTo(map);

        // 2. æ‰“é–‹çœŸå¯¦å½±åƒåœ°ç±åœ– (591 åœ–ç£š)
        L.tileLayer('tiles/{z}/{x}/{y}.png', {
            maxZoom: 20, opacity: 1.0
        }).addTo(map);

        var labels = L.layerGroup().addTo(map);
        var vectorLayer = L.geoJSON(null, {
            style: { color: "transparent", fillOpacity: 0 }, // å¹³æ™‚éš±è—
            onEachFeature: function(feature, layer) {
                layer.on('click', function(e) {
                    L.DomEvent.stopPropagation(e);
                    
                    // é¸ä¸­å¾Œé«˜äº®
                    vectorLayer.eachLayer(l => vectorLayer.resetStyle(l));
                    layer.setStyle({ color: "#e74c3c", weight: 5, fillOpacity: 0.4 });
                    
                    // è¨ˆç®—èˆ‡é¡¯ç¤º
                    var latlngs = layer.getLatLngs()[0];
                    var sqm = calcArea(latlngs);
                    document.getElementById('area-val').innerText = (sqm * 0.00103102).toFixed(2);
                    document.getElementById('ping-val').innerText = Math.floor(sqm * 0.3025) + " åª";
                    
                    // é¡¯ç¤ºé‚Šé•·
                    labels.clearLayers();
                    for(var i=0; i<latlngs.length; i++) {
                        var p1 = latlngs[i], p2 = latlngs[(i+1)%latlngs.length];
                        var d = map.distance(p1, p2);
                        if(d > 2) {
                            var mid = L.latLng((p1.lat+p2.lat)/2, (p1.lng+p2.lng)/2);
                            L.marker(mid, {
                                icon: L.divIcon({
                                    className: 'edge-label',
                                    html: `<span>${d.toFixed(1)}m</span>`,
                                    iconAnchor: [20, 10]
                                })
                            }).addTo(labels);
                        }
                    }
                });
            }
        }).addTo(map);

        // è¼‰å…¥è©²å€åŸŸçš„åœ°å¡Šå‘é‡ (é å…ˆæå–å¥½çš„)
        const farmData = {"type": "FeatureCollection", "features": [

            {"type": "Feature", "geometry": {"type": "Polygon", "coordinates": [[[121.751173, 24.633229], [121.75138, 24.6332], [121.75138, 24.63294], [121.751173, 24.632975], [121.751173, 24.633229]]]}, "properties": {"id": 2}}
        ]};

        setTimeout(() => {
