<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>宜蘭全境地籍預覽 - V35.0</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Microsoft JhengHei', sans-serif; }
        #map { height: 100vh; width: 100vw; background: #fff; }
        .info-panel {
            position: absolute; top: 20px; right: 20px; width: 280px;
            background: rgba(255, 255, 255, 0.98); padding: 20px; border-radius: 15px;
            z-index: 1000; box-shadow: 0 15px 40px rgba(0,0,0,0.4); border: 3px solid #2ecc71;
        }
        .result-box { background: #27ae60; padding: 20px; border-radius: 12px; margin-top: 15px; text-align: center; color: white; }
        .land-label {
            background: none;
            border: none;
            box-shadow: none;
            font-size: 10px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            white-space: nowrap;
        }
        .dim-label {
            background: white;
            border: 1px solid #7f8c8d;
            border-radius: 3px;
            padding: 1px 3px;
            font-size: 9px;
            color: #e67e22;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="zoom-indicator" class="zoom-display">Zoom: 14</div>
    <div class="info-panel">
        <h2 style="margin:0; text-align: center;">宜蘭全境對位</h2>
        <div class="result-box">
            <span id="area-val" style="font-size: 3rem; font-weight: 900; display: block;">0.00</span>
            <span style="font-size: 1.5rem; font-weight: bold;">分地</span>
        </div>
        <p style="margin-top:15px; font-size:14px; text-align:center;">
            ✅ 已載入全宜蘭 12 鄉鎮數據<br>
            ✅ 包含 130 筆真實頂點資料<br>
            ✅ 八仙段 975 筆交易價格
        </p>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geometryutil"></script>
    <script>
        var map = L.map('map', { zoomControl: true }).setView([24.663, 121.784], 19);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        map.on('zoomend', function() {
            document.getElementById('zoom-indicator').innerText = 'Zoom: ' + map.getZoom();
        });

        var labelLayer = L.layerGroup().addTo(map);
        var dimLayer = L.layerGroup().addTo(map);
        
        // Load price data for Baxian section
        var priceData = {};
        fetch('baxian_price_data.json')
            .then(r => r.json())
            .then(data => {
                data.forEach(d => {
                    priceData[d.landNumber] = d;
                });
                console.log('Loaded price data:', Object.keys(priceData).length, 'records');
            });

        var vectorLayer = L.geoJSON(null, {
            style: function(feature) {
                return { 
                    color: "#3498db", 
                    weight: 2, 
                    fillColor: "#3498db",
                    fillOpacity: 0.15 
                };
            },
            onEachFeature: function(feature, layer) {
                // Add Land Number Label
                var center = layer.getBounds().getCenter();
                L.marker(center, {
                    icon: L.divIcon({
                        className: 'land-label',
                        html: feature.properties.land_number,
                        iconSize: [40, 10]
                    }),
                    interactive: false
                }).addTo(labelLayer);

                // Mouse hover - highlight with yellow
                layer.on('mouseover', function(e) {
                    layer.setStyle({
                        color: "#f39c12",
                        weight: 3,
                        fillOpacity: 0.3
                    });
                });
                
                // Mouse out - reset style
                layer.on('mouseout', function(e) {
                    vectorLayer.resetStyle(layer);
                });
                
                // Click - select with red border
                layer.on('click', function(e) {
                    L.DomEvent.stopPropagation(e);
                    vectorLayer.eachLayer(l => vectorLayer.resetStyle(l));
                    dimLayer.clearLayers();
                    
                    // Selected parcel - red border
                    layer.setStyle({ 
                        color: "#e74c3c", 
                        weight: 4, 
                        fillColor: "#e74c3c",
                        fillOpacity: 0.4 
                    });
                    
                    var latlngs = layer.getLatLngs()[0];
                    if (Array.isArray(latlngs[0])) latlngs = latlngs[0];
                    
                    // Show dimensions for each edge
                    for (var i = 0; i < latlngs.length - 1; i++) {
                        var p1 = latlngs[i];
                        var p2 = latlngs[i+1];
                        var dist = map.distance(p1, p2).toFixed(1) + 'm';
                        var mid = L.latLng((p1.lat + p2.lat)/2, (p1.lng + p2.lng)/2);
                        
                        L.marker(mid, {
                            icon: L.divIcon({
                                className: 'dim-label',
                                html: dist,
                                iconSize: [35, 12]
                            })
                        }).addTo(dimLayer);
                    }

                    var sqm = L.GeometryUtil.geodesicArea(latlngs);
                    document.getElementById('area-val').innerText = (Math.abs(sqm) * 0.00103102).toFixed(2);
                    
                    // Show price if available
                    var landNum = feature.properties.land_number;
                    var priceInfo = '';
                    if (priceData[landNum]) {
                        priceInfo = `<br>單價: <b>${priceData[landNum].price}</b><br>坪數: ${priceData[landNum].area} 坪`;
                    }
                    
                    layer.bindPopup(`<b>地段: ${feature.properties.sect_name}</b><br>地號: ${landNum}<br>鄉鎮: ${feature.properties.town}${priceInfo}`).openPopup();
                });
            }
        }).addTo(map);

        // Load only real boundaries (557, 564)
        fetch('real_basian_stitched.json')
            .then(r => r.json())
            .then(data => {
                vectorLayer.addData(data);
                console.log('Loaded', data.features.length, 'parcels with boundaries');
            });
    </script>
</body>
</html>
