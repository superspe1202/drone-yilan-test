<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>冬山鄉八仙段 - 591 影像實測 V10.0</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Microsoft JhengHei', sans-serif; }
        #map { height: 100vh; width: 100vw; background: #fff; }
        .info-panel {
            position: absolute; top: 20px; right: 20px; width: 280px;
            background: rgba(255, 255, 255, 0.98); padding: 20px; border-radius: 15px;
            z-index: 1000; box-shadow: 0 15px 40px rgba(0,0,0,0.4); border: 3px solid #3498db;
        }
        .result-box { background: #3498db; padding: 20px; border-radius: 12px; margin-top: 15px; text-align: center; color: white; }
        .value { font-size: 3rem; font-weight: 900; display: block; line-height: 1; }
        .unit { font-size: 1.5rem; font-weight: bold; }
        .edge-label span { background: #e67e22; border: 1px solid white; border-radius: 4px; padding: 2px 4px; font-size: 11px; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div class="info-panel">
        <h2 style="margin:0 0 5px 0; color: #2c3e50; text-align: center;">591 影像匹配測試</h2>
        <p style="color: #7f8c8d; margin: 0 0 15px 0; text-align: center; font-size: 14px;">疊加已下載的 591 圖磚</p>
        <div class="result-box">
            <span id="area-val" class="value">0.00</span>
            <span class="unit">分地</span>
            <div style="margin-top: 10px; font-size: 18px;" id="ping-val">0 坪</div>
        </div>
        <p style="margin-top:15px; font-size:12px; color:#2c3e50; font-weight:bold;">
            ✅ 疊加已下載的 591 影像<br>
            ✅ 紅框區域為向量匹配結果
        </p>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geometryutil"></script>
    <script>
        var map = L.map('map', {zoomControl: false}).setView([24.66325, 121.7509], 20);
        
        // OSM Base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        // 疊加我們下載的 591 影像 (地籍線)
        L.tileLayer('tiles/{z}/{x}/{y}.png', {
            maxZoom: 20,
            opacity: 1.0 // FULL OPACITY TO SHOW TILES
        }).addTo(map);

        var labels = L.layerGroup().addTo(map);
        var vectorLayer = L.geoJSON(null, {
            style: { color: "#e74c3c", weight: 4, fillOpacity: 0.5 }
        }).addTo(map);

        const data = {"type": "FeatureCollection", "features": [{"type": "Feature", "geometry": {"type": "Polygon", "coordinates": [[[121.75096571445465, 24.663253368213443], [121.7509576678276, 24.66326799335935], [121.75095230340958, 24.663271649645832], [121.7509388923645, 24.663299681175495], [121.75093218684196, 24.663302118699814], [121.75091475248337, 24.66328993107822], [121.75091072916985, 24.66328993107822], [121.75090670585632, 24.663285056029583], [121.7509026825428, 24.663285056029583], [121.7508316040039, 24.663253368213443], [121.7508316040039, 24.663211930263683], [121.7511735856533, 24.663211930263683], [121.7511735856533, 24.663253368213443], [121.75096571445465, 24.663253368213443]]]}, "properties": {"id": 0}}]};
        vectorLayer.addData(data);

        // Immediate calculation
        var latlngs = data.features[0].geometry.coordinates[0];
        var sqm = Math.abs(L.GeometryUtil.geodesicArea(latlngs.map(p => L.latLng(p[1], p[0]))));
        document.getElementById('area-val').innerText = (sqm * 0.00103102).toFixed(2);
        document.getElementById('ping-val').innerText = Math.floor(sqm * 0.3025) + " 坪";
        
        for(var i=0; i<latlngs.length-1; i++) {
            var p1 = L.latLng(latlngs[i][1], latlngs[i][0]);
            var p2 = L.latLng(latlngs[i+1][1], latlngs[i+1][0]);
            var d = map.distance(p1, p2);
            var mid = L.latLng((p1.lat+p2.lat)/2, (p1.lng+p2.lng)/2);
            L.marker(mid, {icon: L.divIcon({className: 'edge-label', html: `<span>${d.toFixed(1)}m</span>`, iconAnchor: [20, 10]})}).addTo(labels);
        }
    </script>
</body>
</html>
