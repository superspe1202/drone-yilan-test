<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>591 實圖匹配測試 V14.0</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Microsoft JhengHei', sans-serif; }
        #map { height: 100vh; width: 100vw; background: #000; } /* Dark bg to make lines pop */
        .info-panel {
            position: absolute; top: 20px; right: 20px; width: 280px;
            background: rgba(255, 255, 255, 0.95); padding: 20px; border-radius: 15px;
            z-index: 1000; box-shadow: 0 15px 40px rgba(0,0,0,0.4); border: 3px solid #e74c3c;
        }
        .result-box { background: #e74c3c; padding: 20px; border-radius: 12px; margin-top: 15px; text-align: center; color: white; }
        .value { font-size: 3rem; font-weight: 900; display: block; line-height: 1; }
        .unit { font-size: 1.5rem; font-weight: bold; }
        .edge-label span { background: #34495e; border: 1px solid white; border-radius: 4px; padding: 2px 4px; font-size: 11px; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div class="info-panel">
        <h2 style="margin:0; color: #2c3e50; text-align: center;">591 實圖匹配</h2>
        <p style="color: #7f8c8d; text-align: center; font-size: 12px;">疊加已下載的 591 原始影像</p>
        <div class="result-box">
            <span id="area-val" class="value">0.79</span>
            <span class="unit">分地</span>
            <div style="margin-top: 10px; font-size: 18px;" id="ping-val">231 坪</div>
        </div>
        <p style="margin-top:15px; font-size:13px; color:#c0392b; font-weight:bold; text-align:center;">
            ✅ 背景白線：591 地籍圖磚<br>
            ✅ 綠色區域：點擊匹配結果
        </p>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geometryutil"></script>
    <script>
        // 定位到有下載圖磚的區域
        var map = L.map('map', {zoomControl: false}).setView([24.66325, 121.751], 20);
        
        // 1. 標準底圖 (調暗一點)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
            maxZoom: 19,
            opacity: 0.3
        }).addTo(map);

        // 2. 591 影像層 (這是我們下載的 png)
        // 確保路徑正確：在 GitHub Pages 上是相對路徑
        L.tileLayer('tiles/{z}/{x}/{y}.png', {
            maxZoom: 20,
            opacity: 1.0
        }).addTo(map);

        var labels = L.layerGroup().addTo(map);
        var vectorLayer = L.geoJSON(null, {
            style: { color: "#2ecc71", weight: 4, fillOpacity: 0.4 },
            onEachFeature: function(feature, layer) {
                var latlngs = layer.getLatLngs()[0];
                var sqm = Math.abs(L.GeometryUtil.geodesicArea(latlngs));
                document.getElementById('area-val').innerText = (sqm * 0.00103102).toFixed(2);
                document.getElementById('ping-val').innerText = Math.floor(sqm * 0.3025) + " 坪";
                
                labels.clearLayers();
                for(var i=0; i<latlngs.length-1; i++) {
                    var p1 = latlngs[i], p2 = latlngs[i+1];
                    var d = map.distance(p1, p2);
                    var mid = L.latLng((p1.lat+p2.lat)/2, (p1.lng+p2.lng)/2);
                    L.marker(mid, {icon: L.divIcon({className: 'edge-label', html: `<span>${d.toFixed(1)}m</span>`, iconAnchor: [20, 10]})}).addTo(labels);
                }
            }
        }).addTo(map);

        // 放置一個匹配好的地塊
        const data = {"type": "FeatureCollection", "features": [
            {"type": "Feature", "geometry": {"type": "Polygon", "coordinates": [[[121.750942, 24.663309], [121.750975, 24.663258], [121.750972, 24.663243], [121.751148, 24.663243], [121.751126, 24.663360], [121.751121, 24.663353], [121.750942, 24.663309]]]}, "properties": {"id": 2}}
        ]};
        vectorLayer.addData(data);
    </script>
</body>
</html>
