<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
            background-image: 
                radial-gradient(ellipse at top, #1a1a2e 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #16213e22 0%, transparent 30%);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 0.9rem;
            font-weight: 300;
        }
        .task-card {
            background: linear-gradient(145deg, #12121a, #1a1a25);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #2a2a3a;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.1);
        }
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .task-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e0e0e0;
        }
        .task-status {
            font-size: 0.75rem;
            padding: 5px 12px;
            border-radius: 20px;
            background: #667eea22;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .task-status.completed {
            background: #10b98122;
            color: #10b981;
        }
        .progress-container {
            position: relative;
            height: 12px;
            background: #2a2a3a;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease-out;
            position: relative;
        }
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #666;
        }
        .progress-percent {
            font-weight: 600;
            color: #667eea;
        }
        .total {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: linear-gradient(145deg, #12121a, #1a1a25);
            border-radius: 20px;
            border: 1px solid #2a2a3a;
        }
        .total h3 {
            font-size: 0.9rem;
            color: #666;
            font-weight: 400;
            margin-bottom: 10px;
        }
        .total-percent {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
        }
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mission Control</h1>
            <p class="subtitle">ÂÖ´‰ªôÊÆµÂú∞ÂúñÁà¨Ëü≤ÈÄ≤Â∫¶ËøΩËπ§</p>
        </header>
        
        <div id="taskList">
            <div class="loading">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        
        <div class="total">
            <h3>Êï¥È´îÂÆåÊàêÂ∫¶</h3>
            <div class="total-percent" id="totalPercent">0%</div>
        </div>
    </div>

    <script>
        const TASKS = {
            'baxian-crawler': { name: 'ü¶Ö ÂÖ´‰ªôÊÆµÁà¨Ëü≤', total: 1145 },
            'decrypt': { name: 'üîì Ë≥áÊñôËß£ÂØÜ', total: 1145 },
            'map-viz': { name: 'üó∫Ô∏è Âú∞ÂúñË£Ω‰Ωú', total: 100 }
        };

        async function fetchProgress() {
            try {
                // Try to fetch from workspace
                const response = await fetch('https://raw.githubusercontent.com/superspe1202/drone-yilan-test/gh-pages/progress.json?t=' + Date.now());
                if (!response.ok) throw new Error('No progress file');
                return await response.json();
            } catch (e) {
                // Demo mode - return fake progress
                return {
                    'baxian-crawler': { progress: 45, status: 'running' },
                    'decrypt': { progress: 30, status: 'running' },
                    'map-viz': { progress: 0, status: 'pending' }
                };
            }
        }

        async function render() {
            const data = await fetchProgress();
            const list = document.getElementById('taskList');
            
            let html = '';
            let totalProgress = 0;
            let taskCount = 0;
            
            for (const [id, task] of Object.entries(TASKS)) {
                const info = data[id] || { progress: 0, status: 'pending' };
                const progress = Math.min(info.progress, 100);
                const isCompleted = progress >= 100 || info.status === 'completed';
                
                totalProgress += progress;
                taskCount++;
                
                html += `
                    <div class="task-card">
                        <div class="task-header">
                            <span class="task-name">${task.name}</span>
                            <span class="task-status ${isCompleted ? 'completed' : ''}">${isCompleted ? 'ÂÆåÊàê' : 'ÈÄ≤Ë°å‰∏≠'}</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${progress}%"></div>
                        </div>
                        <div class="progress-info">
                            <span>${info.status === 'running' ? 'Â∑•‰Ωú‰∏≠...' : 'Á≠âÂæÖ‰∏≠'}</span>
                            <span class="progress-percent">${Math.round(progress)}%</span>
                        </div>
                    </div>
                `;
            }
            
            list.innerHTML = html;
            document.getElementById('totalPercent').textContent = Math.round(totalProgress / taskCount) + '%';
            
            setTimeout(render, 3000);
        }

        render();
    </script>
</body>
</html>
